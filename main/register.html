<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form id="theForm" class="user"></form>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userName" placeholder="User Name">
                  </div>
                  <!-- <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                  </div> -->
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="userEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                <a href="#" onclick="newuserreq();" class="btn btn-primary btn-user btn-block">
                  Register New Account
                </a>
                <hr>
                <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script>

    function newuserreq() {
      var hostname = "";
      var userName = $( "#userName" ).val();
      var userEmail = $( "#userEmail" ).val();
      var userPass = $( "#repeatPassword" ).val();
      console.log("tryna submit for uName " + userName);
      var posting = $.ajax({
      url: hostname + "/newuser",
      type: 'POST',
        contentType: "application/json; charset=utf-8",
      dataType: "json",
      data: JSON.stringify({
            userName: userName,
            userEmail: userEmail,
            userPass: userPass
            // param2: $('#textbox2').val()
          }),
        success: function( data, textStatus, xhr ){
            console.log(data);
            // var r = data.replace(/["']/g, ""); //cleanup
            // var resp = r.split('~'); //response is tilde delimited
            // Cookies.set('_id', resp[0], { expires: 7 });
            // $('#response pre').html( "response " + resp[1] );
            // window.localStorage.setItem("smToken", resp[3]);
            // cookie = Cookies.get();
            // location.href = "./index.html";  
        },
        error: function( xhr, textStatus, errorThrown ){
            console.log( xhr.responseText );
            $('#theForm').html( xhr.responseText);
            // Cookies.remove('_id');
          }
        });
      }
  </script>
</body>
